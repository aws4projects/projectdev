<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL Global</title>
    <link rel = "icon" href = "icon.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="cssfile.css"/>
</head>
<body>
    <form action = "">
        <div class="cont">
        <h1 style="text-align: center;">TSL Global registration form</h1>
        <p>Please fill the below details</p>
        <hr/>
        <label for="fn"><strong>First name</strong></label>
        <input type="text" placeholder="Enter first name" name="fn" id="fnm" required/>

        <label for="ln"><strong>Last name</strong></label>
        <input type="text" placeholder="Enter last name" name="ln" id="lnm" required/>

        <label for="uid"><b>User ID</b></label>
        <input type="text" placeholder="Enter user ID of max 8 chars" name="uid" id="uid" required/>

        <label for="pwd"><strong>Passsword</strong></label>
        <input type="password" placeholder="Enter Password" name="pwd" id="passd" required/>

        <label for="cpwd"><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter above password again" name="cpwd" id="cpwd" required/>
        <hr/>
        <button class="regis" type ="submit">Click to Register</button>
    </form>
</div>
</body>
</html>
